<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css" />
  </head>

  <body>
    <!-- Logo and Navigation -->
    <header class="main-header">
      <!-- Logo -->
      <div class="logo-icon"></div>
      <!-- Navigation -->
      <nav>
        <a href="#home-page" class="left-rounded">Home</a>
        <a href="#our-profile">Our Profile</a>
        <a href="#portofolio">Portofolio</a>
        <a href="#message-us" class="right-rounded">Messege Us</a>
      </nav>
    </header>
    <hr />
    <!-- Main Content -->
    <main>
      <!-- Home Page -->
      <section>
        <header id="home-page">
          <h1>Hi <span id="name"> User</span>, Welcome to our website</h1>
          <p>Lorem ipsum dolar sit amet adipiscing...</p>
        </header>

        <div class="banner-image banner-image-1"></div>
        <div class="banner-image banner-image-2"></div>
        <div class="banner-image banner-image-3"></div>

        <button onclick="nextBanner()">Slide</button>

      </section>
      <!-- Our Profile -->
      <section>
        <!-- Tittle -->
        <header id="our-profile">
          <h1>Our Profile</h1>
        </header>
        <div class="content"></div>
      </section>
      <!-- Portofolio -->
      <section>
        <!-- Tittle -->
        <header id="portofolio">
          <h1>Portofolio</h1>
        </header>
        <div class="content"></div>
      </section>
      <!-- Message Us -->
      <section>
        <!-- Tittle -->
        <header id="message-us">
          <h1>Message Us</h1>
        </header>
        <div><h4>Fill out the following bellow:</h4></div>

        <table class="form-layout">
          <tr>
            <!-- before submit -->
            <td class="form-column">
              <form name="message-form" onsubmit="return validationform()">
                <table>
                  <tr>
                    <td><label for="full-name">Full Name:</label></td>
                    <td>
                      <input
                        id="full-name"
                        placeholder="Nama"
                        type="text"
                        name="full-name"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td><label for="birth-date">Birth Date:</label></td>
                    <td>
                      <input id="birth-date" type="date" name="birth-date" />
                    </td>
                  </tr>
                  <tr>
                    <td><label>Gender:</label></td>
                    <td>
                      <input
                        type="radio"
                        id="male"
                        name="gender"
                        value="male"
                      />
                      <label for="male">Male</label>
                      <input
                        type="radio"
                        id="female"
                        name="gender"
                        value="female"
                      />
                      <label for="female">Female</label>
                    </td>
                  </tr>
                  <tr>
                    <td><label for="messages">Message:</label></td>
                    <td>
                      <textarea
                        id="messages"
                        name="messages"
                        placeholder="Pesan"
                      ></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td colspan="2"><input type="submit" value="Submit" /></td>
                  </tr>
                </table>
              </form>
            </td>

            <!-- after submit -->
            <td class="output-column">
              <div class="output-box">
                <p>
                  <strong>Current time:</strong> <span id="current-time"></span>
                </p>
                <br />
                <p>
                  <strong>Name:</strong> <span id="sender-full-name"></span>
                </p>
                <p>
                  <strong>Birth Date:</strong>
                  <span id="sender-birth-date"></span>
                </p>
                <p><strong>Gender:</strong> <span id="sender-gender"></span></p>
                <p>
                  <strong>Message:</strong> <span id="sender-messages"></span>
                </p>
              </div>
            </td>
          </tr>
        </table>
        <div class="content"></div>
      </section>
    </main>
    <hr />
    <!-- Footer -->
    <footer>
      <p>&copy; 2025 - All Right Reserved</p>
    </footer>
    <script src="js\script.js"></script>
  </body>
</html>
